<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Trust Sell</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="logo">
                    <i class="fas fa-shield-alt"></i> TrustSell
                </div>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-auth" id="loginBtn">
                    <span class="btn-text">Login to Account</span>
                    <div class="btn-loading" style="display: none;">
                        <div class="loading-spinner-small"></div>
                        Logging in...
                    </div>
                </button>

                <div class="auth-divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-auth">
                    <button type="button" class="btn btn-social btn-google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="btn btn-social btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm">
                <div class="user-type-selector">
                    <div class="user-type" data-type="individual">
                        <div class="user-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <h4>Individual</h4>
                        <p>Personal Account</p>
                    </div>
                    <div class="user-type active" data-type="business">
                        <div class="user-icon">
                            <i class="fas fa-building"></i>
                        </div>
                        <h4>Business</h4>
                        <p>Company Account</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="signupName" class="form-control" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupPhone">Phone Number</label>
                    <div class="input-group">
                        <i class="fas fa-phone input-icon"></i>
                        <input type="tel" id="signupPhone" class="form-control" placeholder="03XX-XXXXXXX" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="signupProvince">Province</label>
                        <select id="signupProvince" class="form-control" required>
                            <option value="">Select Province</option>
                            <option value="sindh">Sindh</option>
                            <option value="punjab">Punjab</option>
                            <option value="kpk">Khyber Pakhtunkhwa</option>
                            <option value="balochistan">Balochistan</option>
                            <option value="islamabad">Islamabad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="signupCity">City</label>
                        <select id="signupCity" class="form-control" required>
                            <option value="">Select City</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="signupPassword" class="form-control" placeholder="Create password (min. 6 characters)" required minlength="6">
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="signupConfirmPassword" class="form-control" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-auth" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loading" style="display: none;">
                        <div class="loading-spinner-small"></div>
                        Creating Account...
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
