<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Trust Sell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles - Mobile First */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #004E89;
            --accent: #00A896;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --gradient: linear-gradient(135deg, #FF6B35, #004E89);
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .auth-header {
            background: var(--gradient);
            color: white;
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .auth-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: none;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: white;
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .auth-form {
            padding: 2rem 1.5rem;
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .user-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .user-type {
            border: 2px solid #e9ecef;
            border-radius: var(--radius);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-type.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(0, 78, 137, 0.1));
        }

        .user-type i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }

        .notification.error {
            background: var(--danger);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Location Selector */
        .location-selector {
            margin-bottom: 1.5rem;
        }

        .location-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .location-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e9ecef;
            border-radius: var(--radius);
            font-size: 0.9rem;
        }

        /* Tablet Styles */
        @media (min-width: 768px) {
            .auth-container {
                max-width: 500px;
            }
            
            .auth-header {
                padding: 3rem 2rem;
            }
            
            .auth-form {
                padding: 2.5rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <h1>Welcome to Trust Sell</h1>
            <p>Pakistan's Most Secure Marketplace</p>
        </div>

        <!-- Tabs -->
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="showTab('login')">Login</button>
            <button class="auth-tab" onclick="showTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="loginText">Login to Account</span>
                <span id="loginLoading" style="display: none;">
                    <div class="loading"></div> Logging in...
                </span>
            </button>

            <div class="form-footer">
                <a href="#" onclick="resetPassword()">Forgot Password?</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form class="auth-form" id="signupForm">
            <div class="user-type-selector">
                <div class="user-type" onclick="selectUserType(this, 'individual')">
                    <i class="fas fa-user"></i>
                    <h4>Individual</h4>
                    <p>Personal Account</p>
                </div>
                <div class="user-type selected" onclick="selectUserType(this, 'business')">
                    <i class="fas fa-building"></i>
                    <h4>Business</h4>
                    <p>Company Account</p>
                </div>
            </div>

            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="signupPhone">Phone Number</label>
                <input type="tel" id="signupPhone" class="form-control" placeholder="03XX-XXXXXXX" required>
            </div>

            <div class="location-selector">
                <div class="location-options">
                    <select id="signupProvince" class="location-select" required>
                        <option value="">Select Province</option>
                        <option value="sindh">Sindh</option>
                        <option value="punjab">Punjab</option>
                        <option value="kpk">Khyber Pakhtunkhwa</option>
                        <option value="balochistan">Balochistan</option>
                        <option value="islamabad">Islamabad</option>
                    </select>
                    <select id="signupCity" class="location-select" required>
                        <option value="">Select City</option>
                        <option value="karachi">Karachi</option>
                        <option value="lahore">Lahore</option>
                        <option value="islamabad">Islamabad</option>
                        <option value="rawalpindi">Rawalpindi</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" class="form-control" placeholder="Create password (min. 6 characters)" required minlength="6">
            </div>

            <div class="form-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" class="form-control" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn btn-primary" id="signupBtn">
                <span id="signupText">Create Account</span>
                <span id="signupLoading" style="display: none;">
                    <div class="loading"></div> Creating Account...
                </span>
            </button>

            <div class="form-footer">
                <p>By creating an account, you agree to our <a href="#">Terms & Conditions</a></p>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBJ9mLHHQxnJKtixZrOYy_Vtf-TuwED2dE",
            authDomain: "trustsell-78c18.firebaseapp.com",
            databaseURL: "https://trustsell-78c18-default-rtdb.firebaseio.com",
            projectId: "trustsell-78c18",
            storageBucket: "trustsell-78c18.firebasestorage.app",
            messagingSenderId: "909095926042",
            appId: "1:909095926042:web:3c6eee4f055d21fda794a3",
            measurementId: "G-4V0DBSRYKW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let selectedUserType = 'business';

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        function showTab(tabName) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(tabName + 'Form').classList.add('active');
        }

        function selectUserType(element, type) {
            document.querySelectorAll('.user-type').forEach(typeEl => {
                typeEl.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedUserType = type;
        }

        // City options based on province
        document.getElementById('signupProvince').addEventListener('change', function() {
            const province = this.value;
            const citySelect = document.getElementById('signupCity');
            citySelect.innerHTML = '<option value="">Select City</option>';
            
            const cities = {
                'sindh': ['Karachi', 'Hyderabad', 'Sukkur', 'Larkana', 'Mirpur Khas'],
                'punjab': ['Lahore', 'Faisalabad', 'Rawalpindi', 'Multan', 'Gujranwala'],
                'kpk': ['Peshawar', 'Abbottabad', 'Mardan', 'Swat', 'Kohat'],
                'balochistan': ['Quetta', 'Gwadar', 'Turbat', 'Khuzdar', 'Chaman'],
                'islamabad': ['Islamabad']
            };
            
            if (cities[province]) {
                cities[province].forEach(city => {
                    const option = document.createElement('option');
                    option.value = city.toLowerCase();
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        });

        // Login Functionality
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');

            // Show loading
            loginText.style.display = 'none';
            loginLoading.style.display = 'inline';
            loginBtn.disabled = true;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                showNotification('Login successful!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showNotification(getErrorMessage(error), 'error');
            } finally {
                // Hide loading
                loginText.style.display = 'inline';
                loginLoading.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Signup Functionality
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const phone = document.getElementById('signupPhone').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const province = document.getElementById('signupProvince').value;
            const city = document.getElementById('signupCity').value;
            const signupBtn = document.getElementById('signupBtn');
            const signupText = document.getElementById('signupText');
            const signupLoading = document.getElementById('signupLoading');

            // Validation
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            if (!province || !city) {
                showNotification('Please select your location', 'error');
                return;
            }

            // Show loading
            signupText.style.display = 'none';
            signupLoading.style.display = 'inline';
            signupBtn.disabled = true;

            try {
                // Create user in Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Save user data to Firestore
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    phone: phone,
                    province: province,
                    city: city,
                    userType: selectedUserType,
                    verified: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });

                showNotification('Account created successfully!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Signup error:', error);
                showNotification(getErrorMessage(error), 'error');
            } finally {
                // Hide loading
                signupText.style.display = 'inline';
                signupLoading.style.display = 'none';
                signupBtn.disabled = false;
            }
        });

        // Password Reset
        async function resetPassword() {
            const email = prompt('Please enter your email address:');
            if (email) {
                try {
                    await auth.sendPasswordResetEmail(email);
                    showNotification('Password reset email sent!', 'success');
                } catch (error) {
                    showNotification(getErrorMessage(error), 'error');
                }
            }
        }

        function getErrorMessage(error) {
            switch (error.code) {
                case 'auth/email-already-in-use':
                    return 'This email is already registered.';
                case 'auth/invalid-email':
                    return 'Invalid email address.';
                case 'auth/weak-password':
                    return 'Password should be at least 6 characters.';
                case 'auth/user-not-found':
                    return 'No account found with this email.';
                case 'auth/wrong-password':
                    return 'Incorrect password.';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your connection.';
                default:
                    return error.message || 'An error occurred. Please try again.';
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'error' ? 'error' : ''}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Input animations
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
