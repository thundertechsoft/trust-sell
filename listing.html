<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product listing on TrustSell - View details, contact seller, and buy safely">
    <title>Product Listing - TrustSell</title>
    <link rel="stylesheet" href="css/trustsell.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="index.html" class="logo">TrustSell</a>
            </div>
            <div class="nav-actions">
                <a href="sell.html" class="btn-sell">SELL</a>
            </div>
        </nav>
    </header>

    <main class="main listing-main">
        <div class="listing-container">
            <nav class="breadcrumb">
                <a href="index.html">Home</a> > 
                <a href="categories.html" id="breadcrumbCategory">Category</a> > 
                <span id="breadcrumbTitle">Listing</span>
            </nav>
            
            <div class="listing-content">
                <div class="listing-gallery">
                    <div class="main-image">
                        <img src="" alt="" id="mainListingImage">
                    </div>
                    <div class="image-thumbnails" id="imageThumbnails">
                        <!-- Thumbnails will be loaded here -->
                    </div>
                </div>
                
                <div class="listing-details">
                    <h1 id="listingTitle">Product Title</h1>
                    <div class="listing-price" id="listingPrice">PKR 0</div>
                    <div class="listing-meta">
                        <span class="location" id="listingLocation">Location</span>
                        <span class="date" id="listingDate">Posted on</span>
                        <span class="views" id="listingViews">0 views</span>
                    </div>
                    
                    <div class="listing-description">
                        <h4>Description</h4>
                        <p id="listingDescription">Product description</p>
                    </div>
                    
                    <div class="seller-info">
                        <h4>Seller Information</h4>
                        <div class="seller-card">
                            <img src="" alt="" class="seller-avatar" id="sellerAvatar">
                            <div class="seller-details">
                                <h5 id="sellerName">Seller Name</h5>
                                <span class="seller-rating" id="sellerRating">‚≠ê 4.5</span>
                                <span class="member-since" id="memberSince">Member since 2024</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="listing-actions">
                        <button class="btn-primary" id="safeChatBtn">Safe Chat with Seller</button>
                        <button class="btn-secondary" id="reportBtn">Report Listing</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/trustsell.js"></script>
</body>
</html>
