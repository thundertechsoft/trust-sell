<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Sell - Pakistan's Most Trusted Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #004E89;
            --accent: #00A896;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --gradient: linear-gradient(135deg, #FF6B35, #004E89);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 3rem;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
            transform: scale(1.02);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            padding: 6rem 2rem;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Categories */
        .categories {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: white;
            font-weight: 700;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .category-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Featured Ads */
        .featured-ads {
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .ads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .ad-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .ad-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .ad-image {
            width: 100%;
            height: 200px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .ad-content {
            padding: 1.5rem;
        }

        .ad-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .verified-badge {
            background: var(--success);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 1rem;
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .floating:nth-child(1) { top: 20%; left: 10%; width: 50px; height: 50px; animation-delay: 0s; }
        .floating:nth-child(2) { top: 60%; left: 80%; width: 80px; height: 80px; animation-delay: 1s; }
        .floating:nth-child(3) { top: 40%; left: 70%; width: 30px; height: 30px; animation-delay: 2s; }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 1rem 2rem;
            background: var(--success);
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10000;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <div class="floating"></div>
        <div class="floating"></div>
        <div class="floating"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo" onclick="window.location.href='index.html'">
                <i class="fas fa-shield-alt"></i> Trust Sell
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="ðŸ” Search for cars, mobiles, houses, jobs...">
            </div>
            <div class="nav-links">
                <a href="auth.html" id="authLink">Login</a>
                <a href="products.html">Browse</a>
                <a href="post-ad.html" class="btn btn-primary">Sell Now</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Trust Sell</h1>
        <p>Pakistan's Most Secure & Trusted Marketplace</p>
        <a href="products.html" class="btn btn-primary" style="margin-right: 1rem;">
            Start Shopping
        </a>
        <a href="post-ad.html" class="btn" style="background: white; color: var(--primary);">
            Sell Your Item
        </a>
    </section>

    <!-- Categories -->
    <section class="categories">
        <h2 class="section-title">Popular Categories</h2>
        <div class="categories-grid">
            <div class="category-card" onclick="filterByCategory('cars')">
                <div class="category-icon">
                    <i class="fas fa-car"></i>
                </div>
                <h3>Cars</h3>
                <p>10,000+ vehicles</p>
            </div>
            <div class="category-card" onclick="filterByCategory('mobiles')">
                <div class="category-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <h3>Mobiles</h3>
                <p>25,000+ phones</p>
            </div>
            <div class="category-card" onclick="filterByCategory('property')">
                <div class="category-icon">
                    <i class="fas fa-home"></i>
                </div>
                <h3>Property</h3>
                <p>8,000+ properties</p>
            </div>
            <div class="category-card" onclick="filterByCategory('jobs')">
                <div class="category-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <h3>Jobs</h3>
                <p>5,000+ jobs</p>
            </div>
        </div>
    </section>

    <!-- Featured Ads -->
    <section class="featured-ads">
        <h2 class="section-title">Featured Products</h2>
        <div class="ads-grid" id="featuredAds">
            <!-- Ads will be loaded dynamically -->
        </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBJ9mLHHQxnJKtixZrOYy_Vtf-TuwED2dE",
            authDomain: "trustsell-78c18.firebaseapp.com",
            databaseURL: "https://trustsell-78c18-default-rtdb.firebaseio.com",
            projectId: "trustsell-78c18",
            storageBucket: "trustsell-78c18.firebasestorage.app",
            messagingSenderId: "909095926042",
            appId: "1:909095926042:web:3c6eee4f055d21fda794a3",
            measurementId: "G-4V0DBSRYKW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Global State
        let currentUser = null;

        // Check Authentication State
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            updateAuthUI();
        });

        function updateAuthUI() {
            const authLink = document.getElementById('authLink');
            if (currentUser) {
                authLink.textContent = 'My Profile';
                authLink.href = 'profile.html';
            } else {
                authLink.textContent = 'Login';
                authLink.href = 'auth.html';
            }
        }

        // Load Featured Ads
        function loadFeaturedAds() {
            const featuredAdsContainer = document.getElementById('featuredAds');
            
            db.collection('products').limit(6).get()
                .then((querySnapshot) => {
                    featuredAdsContainer.innerHTML = '';
                    
                    if (querySnapshot.empty) {
                        featuredAdsContainer.innerHTML = `
                            <div style="grid-column: 1/-1; text-align: center; color: white; padding: 2rem;">
                                <h3>No featured products available</h3>
                                <p>Be the first to post an ad!</p>
                            </div>
                        `;
                        return;
                    }

                    querySnapshot.forEach((doc) => {
                        const product = doc.data();
                        const adCard = document.createElement('div');
                        adCard.className = 'ad-card';
                        adCard.onclick = () => viewProduct(doc.id);
                        
                        adCard.innerHTML = `
                            <div class="ad-image">
                                <i class="fas fa-${getCategoryIcon(product.category)}"></i>
                            </div>
                            <div class="ad-content">
                                ${product.verified ? '<div class="verified-badge">Verified Seller</div>' : ''}
                                <h3>${product.title}</h3>
                                <div class="ad-price">Rs ${product.price}</div>
                                <p>${product.location} â€¢ ${formatDate(product.createdAt)}</p>
                            </div>
                        `;
                        
                        featuredAdsContainer.appendChild(adCard);
                    });
                })
                .catch((error) => {
                    console.error('Error loading ads:', error);
                    showNotification('Error loading featured ads', 'error');
                });
        }

        function getCategoryIcon(category) {
            const icons = {
                'cars': 'car',
                'mobiles': 'mobile-alt',
                'property': 'home',
                'jobs': 'briefcase',
                'electronics': 'laptop',
                'bikes': 'motorcycle'
            };
            return icons[category] || 'tag';
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Recently';
            const date = timestamp.toDate();
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            return date.toLocaleDateString();
        }

        function viewProduct(productId) {
            window.location.href = `product-detail.html?id=${productId}`;
        }

        function filterByCategory(category) {
            window.location.href = `products.html?category=${category}`;
        }

        // Search Functionality
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.location.href = `products.html?search=${encodeURIComponent(query)}`;
                }
            }
        });

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = type === 'error' ? 'var(--danger)' : 'var(--success)';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadFeaturedAds();
            
            // Animate elements on scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'fadeInUp 0.6s ease forwards';
                    }
                });
            });

            document.querySelectorAll('.category-card, .ad-card').forEach(card => {
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
