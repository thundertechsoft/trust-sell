<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TrustSell Account - Manage your profile, orders, payments and settings">
    <title>My Account - TrustSell</title>
    <link rel="stylesheet" href="css/trustsell.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="index.html" class="logo">TrustSell</a>
            </div>
            <div class="nav-actions">
                <a href="my-ads.html" class="btn-secondary">My Ads</a>
            </div>
        </nav>
    </header>

    <main class="main account-main">
        <div class="account-container">
            <div class="account-sidebar">
                <div class="profile-summary">
                    <img src="" alt="Profile" class="profile-avatar" id="profileAvatar">
                    <h4 id="userName">User Name</h4>
                    <span id="userEmail">user@email.com</span>
                </div>
                
                <nav class="account-nav">
                    <a href="#dashboard" class="nav-link active">Dashboard</a>
                    <a href="#orders" class="nav-link">My Orders</a>
                    <a href="#favorites" class="nav-link">Favorites</a>
                    <a href="#payments" class="nav-link">Payment Methods</a>
                    <a href="#addresses" class="nav-link">Addresses</a>
                    <a href="#settings" class="nav-link">Settings</a>
                    <a href="#help" class="nav-link">Help & Support</a>
                    <a href="#" class="nav-link logout">Logout</a>
                </nav>
            </div>
            
            <div class="account-content">
                <div class="content-section active" id="dashboard">
                    <h3>Dashboard</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h5>Active Ads</h5>
                            <span class="stat-number" id="activeAds">0</span>
                        </div>
                        <div class="stat-card">
                            <h5>Total Sales</h5>
                            <span class="stat-number" id="totalSales">0</span>
                        </div>
                        <div class="stat-card">
                            <h5>Messages</h5>
                            <span class="stat-number" id="unreadMessages">0</span>
                        </div>
                    </div>
                </div>
                
                <!-- Other sections will be implemented similarly -->
            </div>
        </div>
    </main>

    <script type="module" src="js/trustsell.js"></script>
</body>
</html>
