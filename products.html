<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Trust Sell</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-shield-alt"></i> TrustSell
            </a>
            <div class="search-container">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Search products..." id="searchInput">
                    <button class="voice-search" id="voiceSearchBtn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>
            <div class="nav-actions">
                <a href="auth.html" class="nav-icon auth-link">
                    <i class="far fa-user"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Products Header -->
    <div class="products-header">
        <div class="header-content">
            <div class="header-top">
                <h1 class="page-title">All Products</h1>
                <button class="filter-toggle" id="filterToggle">
                    <i class="fas fa-sliders-h"></i>
                    Filters
                </button>
            </div>
            
            <div class="quick-filters">
                <button class="quick-filter active" data-filter="all">All</button>
                <button class="quick-filter" data-filter="verified">Verified</button>
                <button class="quick-filter" data-filter="today">Today</button>
                <button class="quick-filter" data-filter="budget">Budget</button>
                <button class="quick-filter" data-filter="premium">Premium</button>
                <button class="quick-filter" data-filter="nearby">Nearby</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="products-main">
        <!-- Filters Sidebar -->
        <div class="filters-sidebar" id="filtersSidebar">
            <div class="filters-header">
                <h3>Filters</h3>
                <button class="close-filters" id="closeFilters">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="filters-content">
                <!-- Categories -->
                <div class="filter-group">
                    <h4>Categories</h4>
                    <div class="filter-options" id="categoriesFilter">
                        <!-- Categories loaded dynamically -->
                    </div>
                </div>

                <!-- Price Range -->
                <div class="filter-group">
                    <h4>Price Range</h4>
                    <div class="price-range">
                        <input type="range" class="range-slider" min="0" max="1000000" value="500000" id="priceRange">
                        <div class="price-inputs">
                            <div class="price-input">
                                <label>Min</label>
                                <input type="number" id="minPrice" placeholder="0" value="0">
                            </div>
                            <div class="price-input">
                                <label>Max</label>
                                <input type="number" id="maxPrice" placeholder="1000000" value="1000000">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Location -->
                <div class="filter-group">
                    <h4>Location</h4>
                    <div class="location-filters">
                        <select id="provinceFilter" class="form-control">
                            <option value="">All Provinces</option>
                            <option value="sindh">Sindh</option>
                            <option value="punjab">Punjab</option>
                            <option value="kpk">KPK</option>
                            <option value="balochistan">Balochistan</option>
                            <option value="islamabad">Islamabad</option>
                        </select>
                        <select id="cityFilter" class="form-control">
                            <option value="">All Cities</option>
                        </select>
                    </div>
                </div>

                <!-- Condition -->
                <div class="filter-group">
                    <h4>Condition</h4>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" value="new" class="condition-filter">
                            <span class="checkmark"></span>
                            Brand New
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="used" class="condition-filter">
                            <span class="checkmark"></span>
                            Used
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="refurbished" class="condition-filter">
                            <span class="checkmark"></span>
                            Refurbished
                        </label>
                    </div>
                </div>

                <!-- Seller Type -->
                <div class="filter-group">
                    <h4>Seller Type</h4>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" id="verifiedSeller">
                            <span class="checkmark"></span>
                            Verified Sellers
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" id="individualSeller">
                            <span class="checkmark"></span>
                            Individual
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" id="businessSeller">
                            <span class="checkmark"></span>
                            Business
                        </label>
                    </div>
                </div>

                <div class="filter-actions">
                    <button class="btn btn-primary" id="applyFilters">Apply Filters</button>
                    <button class="btn btn-outline" id="resetFilters">Reset</button>
                </div>
            </div>
        </div>

        <!-- Products Content -->
        <div class="products-content">
            <div class="products-toolbar">
                <div class="results-count" id="resultsCount">Loading products...</div>
                <div class="sort-options">
                    <select class="sort-dropdown" id="sortBy">
                        <option value="newest">Newest First</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="popular">Most Popular</option>
                    </select>
                </div>
            </div>

            <div class="products-grid" id="productsGrid">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading products...</p>
                </div>
            </div>

            <div class="no-results" id="noResults" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No products found</h3>
                <p>Try adjusting your search filters</p>
                <button class="btn btn-primary" id="resetSearch">Reset Filters</button>
            </div>

            <div class="load-more" id="loadMore" style="display: none;">
                <button class="btn btn-outline" id="loadMoreBtn">
                    <i class="fas fa-sync-alt"></i>
                    Load More Products
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="products.html" class="nav-item active">
            <i class="fas fa-search nav-icon"></i>
            <span>Explore</span>
        </a>
        <a href="post-ad.html" class="nav-item sell-btn">
            <div class="nav-sell">
                <i class="fas fa-plus"></i>
            </div>
        </a>
        <a href="chat.html" class="nav-item">
            <i class="far fa-comments nav-icon"></i>
            <span>Chats</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="far fa-user nav-icon"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
