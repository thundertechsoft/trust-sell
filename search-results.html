<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - TrustSell</title>
    <meta name="description" content="Search results for electronics, mobiles, cars, property and more on TrustSell Pakistan.">
    <link rel="stylesheet" href="css/trustsell.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>TrustSell</h1>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search for electronics & appliances" id="searchInput" value="iPhone">
                    <button class="search-btn">Search</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="search-results-header">
                <h2>Search Results for "iPhone"</h2>
                <div class="results-count">124 results found</div>
            </div>

            <div class="search-layout">
                <aside class="filters-sidebar">
                    <div class="filter-section">
                        <h4>Category</h4>
                        <select class="filter-select">
                            <option>All Categories</option>
                            <option>Mobiles</option>
                            <option>Tablets</option>
                            <option>Accessories</option>
                        </select>
                    </div>

                    <div class="filter-section">
                        <h4>Price Range</h4>
                        <div class="price-inputs">
                            <input type="number" placeholder="Min" class="price-input">
                            <input type="number" placeholder="Max" class="price-input">
                        </div>
                    </div>

                    <div class="filter-section">
                        <h4>Condition</h4>
                        <label class="filter-checkbox">
                            <input type="checkbox" checked> New
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" checked> Used
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox"> Refurbished
                        </label>
                    </div>

                    <div class="filter-section">
                        <h4>Location</h4>
                        <select class="filter-select">
                            <option>All Pakistan</option>
                            <option>Karachi</option>
                            <option>Lahore</option>
                            <option>Islamabad</option>
                            <option>Rawalpindi</option>
                        </select>
                    </div>

                    <button class="apply-filters-btn">Apply Filters</button>
                    <button class="clear-filters-btn">Clear All</button>
                </aside>

                <section class="results-section">
                    <div class="results-toolbar">
                        <div class="view-toggle">
                            <button class="view-btn active" data-view="grid">Grid</button>
                            <button class="view-btn" data-view="list">List</button>
                        </div>
                        <div class="sort-options">
                            <select class="sort-select">
                                <option>Most Relevant</option>
                                <option>Newest First</option>
                                <option>Price: Low to High</option>
                                <option>Price: High to Low</option>
                            </select>
                        </div>
                    </div>

                    <div class="results-grid" id="searchResults">
                        <!-- Search results will be loaded here -->
                    </div>

                    <div class="pagination">
                        <button class="page-btn active">1</button>
                        <button class="page-btn">2</button>
                        <button class="page-btn">3</button>
                        <button class="page-btn next">Next</button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    </nav>

    <script src="js/trustsell.js"></script>
</body>
</html>
