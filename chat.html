<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chat with buyers and sellers on TrustSell - Secure messaging for classified transactions">
    <title>Chat - TrustSell Messaging</title>
    <link rel="stylesheet" href="css/trustsell.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="index.html" class="logo">TrustSell</a>
            </div>
            <div class="nav-actions">
                <a href="inbox.html" class="btn-secondary">Inbox</a>
            </div>
        </nav>
    </header>

    <main class="main chat-main">
        <div class="chat-container">
            <div class="chat-sidebar">
                <div class="chat-header">
                    <h3>Messages</h3>
                    <div class="chat-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="buying">Buying</button>
                        <button class="filter-btn" data-filter="selling">Selling</button>
                    </div>
                </div>
                <div class="chat-list" id="chatList">
                    <!-- Chat conversations will be loaded here -->
                </div>
            </div>
            
            <div class="chat-window">
                <div class="chat-window-header">
                    <div class="chat-partner-info">
                        <img src="" alt="" class="partner-avatar" id="partnerAvatar">
                        <div class="partner-details">
                            <h4 id="partnerName">Select a conversation</h4>
                            <span id="partnerStatus">Online</span>
                        </div>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="no-chat-selected">
                        <p>Select a conversation to start messaging</p>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <div class="chat-input">
                        <input type="text" placeholder="Type your message..." id="messageInput" disabled>
                        <button id="sendMessage" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/trustsell.js"></script>
</body>
</html>
