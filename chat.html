<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Trust Sell</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-shield-alt"></i> TrustSell
            </a>
            <div class="nav-actions">
                <a href="index.html" class="nav-icon">
                    <i class="fas fa-home"></i>
                </a>
                <a href="profile.html" class="nav-icon">
                    <i class="far fa-user"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
            <div class="loading-spinner"></div>
            <p>Loading chats...</p>
        </div>

        <!-- Chat Content -->
        <div class="chat-content" id="chatContent" style="display: none;">
            <!-- Chat List Sidebar -->
            <div class="chat-sidebar" id="chatSidebar">
                <div class="chat-header">
                    <h2>Messages</h2>
                    <button class="btn btn-outline new-chat" id="newChatBtn">
                        <i class="fas fa-plus"></i> New
                    </button>
                </div>
                <div class="chat-search">
                    <div class="search-bar">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" placeholder="Search conversations..." id="chatSearch">
                    </div>
                </div>
                <div class="chat-list" id="chatList">
                    <!-- Chat list loaded dynamically -->
                </div>
                <div class="no-chats" id="noChats" style="display: none;">
                    <i class="far fa-comments"></i>
                    <h3>No Messages</h3>
                    <p>Your conversations will appear here</p>
                </div>
            </div>

            <!-- Chat Main Area -->
            <div class="chat-main" id="chatMain">
                <div class="chat-welcome" id="chatWelcome">
                    <div class="welcome-content">
                        <i class="far fa-comments"></i>
                        <h2>Your Messages</h2>
                        <p>Select a conversation to start chatting</p>
                    </div>
                </div>

                <!-- Active Chat -->
                <div class="active-chat" id="activeChat" style="display: none;">
                    <!-- Chat Header -->
                    <div class="chat-main-header">
                        <div class="chat-user-info">
                            <div class="user-avatar" id="chatUserAvatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-details">
                                <h3 id="chatUserName">User Name</h3>
                                <div class="user-status" id="chatUserStatus">
                                    <span class="status-dot"></span>
                                    Online
                                </div>
                            </div>
                        </div>
                        <div class="chat-actions">
                            <button class="btn btn-icon" id="voiceCallBtn">
                                <i class="fas fa-phone"></i>
                            </button>
                            <button class="btn btn-icon" id="videoCallBtn">
                                <i class="fas fa-video"></i>
                            </button>
                            <button class="btn btn-icon" id="chatMenuBtn">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Messages Area -->
                    <div class="messages-container" id="messagesContainer">
                        <div class="messages" id="messages">
                            <!-- Messages loaded dynamically -->
                        </div>
                    </div>

                    <!-- Message Input -->
                    <div class="message-input-container">
                        <div class="message-input">
                            <button class="btn btn-icon attachment-btn" id="attachmentBtn">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <input type="text" placeholder="Type a message..." id="messageInput">
                            <button class="btn btn-icon emoji-btn" id="emojiBtn">
                                <i class="far fa-smile"></i>
                            </button>
                            <button class="btn btn-primary send-btn" id="sendMessageBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal new-chat-modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Conversation</h3>
                <button class="close-modal" id="closeNewChatModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-search">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Search users..." id="userSearch">
                </div>
            </div>
            <div class="user-list" id="userList">
                <!-- User list loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Chat Menu Modal -->
    <div class="modal chat-menu-modal" id="chatMenuModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Chat Options</h3>
                <button class="close-modal" id="closeChatMenuModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="menu-options">
                <div class="menu-option" id="viewProfile">
                    <i class="fas fa-user"></i>
                    <span>View Profile</span>
                </div>
                <div class="menu-option" id="viewProduct">
                    <i class="fas fa-box"></i>
                    <span>View Product</span>
                </div>
                <div class="menu-option" id="clearChat">
                    <i class="fas fa-trash"></i>
                    <span>Clear Chat</span>
                </div>
                <div class="menu-option danger" id="blockUser">
                    <i class="fas fa-ban"></i>
                    <span>Block User</span>
                </div>
                <div class="menu-option danger" id="reportUser">
                    <i class="fas fa-flag"></i>
                    <span>Report User</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="products.html" class="nav-item">
            <i class="fas fa-search nav-icon"></i>
            <span>Explore</span>
        </a>
        <a href="post-ad.html" class="nav-item">
            <div class="nav-sell">
                <i class="fas fa-plus"></i>
            </div>
        </a>
        <a href="chat.html" class="nav-item active">
            <i class="far fa-comments nav-icon"></i>
            <span>Chats</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="far fa-user nav-icon"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
