<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your TrustSell ads - Edit, promote and track performance of your listings">
    <title>My Ads - TrustSell</title>
    <link rel="stylesheet" href="css/trustsell.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="index.html" class="logo">TrustSell</a>
            </div>
            <div class="nav-actions">
                <a href="sell.html" class="btn-primary">Post New Ad</a>
            </div>
        </nav>
    </header>

    <main class="main myads-main">
        <div class="myads-container">
            <h2>My Ads</h2>
            
            <div class="ads-tabs">
                <button class="tab-btn active" data-status="active">Active</button>
                <button class="tab-btn" data-status="pending">Pending</button>
                <button class="tab-btn" data-status="sold">Sold</button>
                <button class="tab-btn" data-status="expired">Expired</button>
            </div>
            
            <div class="ads-list" id="userAdsList">
                <!-- User's ads will be loaded here -->
            </div>
        </div>
    </main>

    <script type="module" src="js/trustsell.js"></script>
</body>
</html>
