<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrustSell</title>
    <meta name="description" content="Login to your TrustSell account to buy and sell securely in Pakistan.">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="logo">TrustSell</a>
            <h1>Welcome Back</h1>
            <p>Sign in to your TrustSell account</p>
        </div>

        <div class="auth-card">
            <div class="social-login">
                <button class="social-btn google-btn" id="googleLogin">
                    <span class="social-icon">üîç</span>
                    Continue with Google
                </button>
                <button class="social-btn facebook-btn" id="facebookLogin">
                    <span class="social-icon">f</span>
                    Continue with Facebook
                </button>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>New to TrustSell? <a href="#" id="showSignup">Create an account</a></p>
            </div>
        </div>

        <!-- Signup Form (Hidden by default) -->
        <div class="auth-card hidden" id="signupCard">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join TrustSell today</p>
            </div>

            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <div class="form-check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
