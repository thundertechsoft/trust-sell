<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sell your items on TrustSell - Post ads for mobiles, vehicles, property, jobs and more in Pakistan">
    <title>Sell on TrustSell - Post Free Classified Ads</title>
    <link rel="stylesheet" href="css/trustsell.css">
    <link rel="canonical" href="https://trustsell.pk/sell">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="index.html" class="logo">TrustSell</a>
            </div>
            <div class="nav-actions">
                <a href="account.html" class="btn-secondary">My Account</a>
            </div>
        </nav>
    </header>

    <main class="main sell-main">
        <div class="sell-container">
            <h2>Sell Your Item</h2>
            
            <section class="quick-categories">
                <h3>Popular Categories</h3>
                <div class="category-grid">
                    <!-- Same categories as index but with sell links -->
                </div>
            </section>

            <form class="ad-form" id="adForm">
                <div class="form-section">
                    <h4>Category</h4>
                    <div class="form-group">
                        <select id="mainCategory" required>
                            <option value="">Select Main Category</option>
                            <option value="mobiles">Mobiles</option>
                            <option value="vehicles">Vehicles</option>
                            <option value="property">Property</option>
                            <option value="electronics">Electronics</option>
                            <option value="jobs">Jobs</option>
                            <option value="services">Services</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="subCategory" required>
                            <option value="">Select Sub Category</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h4>Ad Details</h4>
                    <div class="form-group">
                        <label for="adTitle">Ad Title *</label>
                        <input type="text" id="adTitle" required maxlength="70">
                        <small>Maximum 70 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="adDescription">Description *</label>
                        <textarea id="adDescription" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="adPrice">Price (PKR) *</label>
                        <input type="number" id="adPrice" required>
                    </div>
                </div>

                <div class="form-section">
                    <h4>Upload Images</h4>
                    <div class="image-upload">
                        <div class="upload-area" id="uploadArea">
                            <span>Click to upload images</span>
                            <small>Maximum 10 images, 5MB each</small>
                        </div>
                        <div class="image-preview" id="imagePreview"></div>
                    </div>
                </div>

                <div class="form-section">
                    <h4>Location</h4>
                    <div class="form-group">
                        <select id="province" required>
                            <option value="">Select Province</option>
                            <option value="punjab">Punjab</option>
                            <option value="sindh">Sindh</option>
                            <option value="kpk">Khyber Pakhtunkhwa</option>
                            <option value="balochistan">Balochistan</option>
                            <option value="islamabad">Islamabad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="city" required>
                            <option value="">Select City</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" id="area" placeholder="Area/Location" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="previewBtn">Preview</button>
                    <button type="submit" class="btn-primary">Publish Ad</button>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="js/trustsell.js"></script>
</body>
</html>
